<!DOCTYPE html>
<html lang="en" ng-app="FormDemo">
<head>
    <meta charset="UTF-8">
    <title>Demo1</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="Form.js"></script>
</head>
<body>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <div class="panel-title">双向数据绑定</div>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-12">
                    <form action="" class="form-horizontal" role="form" ng-controller="FormCtrl">
                        <div class="form-group">
                            <label for="" class="col-md-2 control-label">
                                Email:
                            </label>
                            <div class="col-md-10">
                                <input type="email" class="form-control" placeholder="please input your email address" ng-model="userInfo.email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-md-2 control-label">
                                Password:
                            </label>
                            <div class="col-md-10">
                                <input type="password" class="form-control" ng-model="userInfo.password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-2 col-md-10">
                                <div class="checkbox">
                                    <label for="">
                                        <input type="checkbox" ng-model="userInfo.autoLogin">Auto Login
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-2 col-md-10">
                                <button class="btn btn-default" ng-click="getFormData()">
                                    Load Form Info
                                </button>

                                <button class="btn btn-default" ng-click="setFormData()">
                                    Set Form Info
                                </button>

                                <button class="btn btn-default" ng-click="resetForm()">
                                    Reset Form Info
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script>
</script>
